<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Tạo Layout</title>
    <style>
        table {
            width: 100%;
        }
        td {
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">Header</td>
        </tr>
        <tr>
            <td style="width: 20%;">Sidebar left</td>
            <td style="width: 60%;">Content</td>
            <td style="width: 20%;">Sidebar right</td>
        </tr>
        <tr>
            <td colspan="3">Footer</td>
        </tr>
    </table>
</body>

</html>
