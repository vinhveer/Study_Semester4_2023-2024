<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h3>Giải phương trình bậc nhất</h3>
        <form class="form-control mt-4">
            <div class="mb-3">
                <label for="number1" class="form-label">Nhập số thứ nhất</label>
                <input type="email" class="form-control" id="number1" placeholder="Nhập số thứ nhất">
            </div>
            <div class="mb-3">
                <label for="number2" class="form-label">Nhập số thứ hai</label>
                <input type="email" class="form-control" id="number2" placeholder="Nhập số thứ nhất">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onfocus="calculate()">Giải</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
            <div class="mb-3">
                <div id="result" class="mt-2"></div>
            </div>
        </form>
    </div>
    <script>
        function calculate() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var resultElement = document.getElementById("result");

            if (isNaN(number1) || isNaN(number2)) {
                resultElement.innerHTML = "Vui lòng nhập số hợp lệ";
                return;
            } else {
                if (number1 == 0) {
                    resultElement.innerHTML = "Phương trình có vô số nghiệm";
                    return;
                } else if (number2 == 0) {
                    resultElement.innerHTML = "Phương trình vô nghiệm";
                    return;
                } else {
                    resultElement.innerHTML = "Phương trình có nghiệm duy nhất: " + (-number2 / number1);
                }
            }
        }

        function resetForm() {
            document.getElementById("number1").value = "";
            document.getElementById("number2").value = "";
            document.getElementById("result").textContent = "";
        }
    </script>
</body>

</html>
